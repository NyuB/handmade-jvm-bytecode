on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        test: [unit, lint]
        include:
          - os: windows-latest
            python-cmd: py
            name: Windows
          - os: ubuntu-latest
            python-cmd: python3
            name: Linux
          - os: macOS-latest
            python-cmd: python3
            name: MacOS
          - test: unit
            unittest-cmd: tests/class_generation_tests.py
            test-title: Unit tests
          - test: lint
            unittest-cmd: tests/format_tests.py
            test-title: Linting check
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install Scala
        uses: coursier/setup-action@v1
        with:
          apps: scala scalac scalafmt
        
      - name: Check Java
        run: |
          java -version
          javac -version
      
      - name: Check Scala
        run: |
          scala --version
          scalac --version
      
      - name: Check Python
        run: ${{ matrix.python-cmd }} --version
      
      - name: ${{ matrix.test-title }}
        run: ${{ matrix.python-cmd }} -m unittest ${{ matrix.unittest-cmd }}

